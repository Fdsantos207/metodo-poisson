<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Método Poisson + EV</title>
  <style>
    :root {
      --azul: #3498db;
      --azul-escuro: #2980b9;
      --cinza-claro: #f0f2f5;
      --cinza: #ecf0f1;
      --texto: #2c3e50;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--cinza-claro);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h2, h3 {
      text-align: center;
      color: var(--texto);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: var(--texto);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: var(--azul);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--azul-escuro);
    }

    .section {
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 5px;
      color: var(--texto);
    }

    .resultados-extra {
      background: var(--cinza);
      border-radius: 8px;
      padding: 10px 15px;
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: var(--texto);
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    th {
      background-color: var(--azul);
      color: white;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2, h3 {
        font-size: 20px;
      }

      input, button {
        font-size: 15px;
        padding: 8px;
      }

      .resultados-extra {
        font-size: 16px;
      }

      th, td {
        font-size: 13px;
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora Método Poisson ⚽ + EV</h2>

    <!-- Seções originais (1 a 4) permanecem aqui iguais -->

    <!-- Exemplo da seção 4: EV -->
    <div class="section">
      <h3>4️⃣ Calculadora EV (Expected Value)</h3>
      <p style="text-align:center; font-size:14px;">
        Fórmula: <code>EV = (Probabilidade × Odds) - 1</code>
      </p>
      <label>Probabilidade (%)</label>
      <input type="number" id="probabilidade" placeholder="Ex: 12.7" min="0" max="100" step="0.01" />
      <label>Odds</label>
      <input type="number" id="odds" placeholder="Ex: 9.00" min="0" step="0.01" />
      <button onclick="calcularEV()">Calcular EV</button>
      <div class="resultados-extra" id="resultado_ev"></div>
    </div>
  </div>

  <script>
    function fatorial(n) {
      return n <= 1 ? 1 : n * fatorial(n - 1);
    }

    function calcularEV() {
      const probPercent = parseFloat(document.getElementById("probabilidade").value);
      const odds = parseFloat(document.getElementById("odds").value);

      if (isNaN(probPercent) || probPercent < 0 || probPercent > 100) {
        alert("Digite uma probabilidade válida entre 0 e 100%");
        return;
      }
      if (isNaN(odds) || odds <= 0) {
        alert("Digite uma odd válida maior que zero");
        return;
      }

      const probDecimal = probPercent / 100;
      const ev = (probDecimal * odds) - 1;
      const evFormatado = ev.toFixed(3);
      const sinal = ev > 0 ? "+" : "";
      document.getElementById("resultado_ev").textContent = `EV = ${sinal}${evFormatado}`;
    }
  </script>
</body>
</html>
