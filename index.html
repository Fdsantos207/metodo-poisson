<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Poisson + EV</title>
  <style>
    :root {
      --azul: #3498db;
      --azul-escuro: #2980b9;
      --cinza-claro: #f0f2f5;
      --cinza: #ecf0f1;
      --texto: #2c3e50;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--cinza-claro);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h2, h3 {
      text-align: center;
      color: var(--texto);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: var(--texto);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: var(--azul);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--azul-escuro);
    }

    .section {
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 5px;
      color: var(--texto);
    }

    .resultados-extra {
      background: var(--cinza);
      border-radius: 8px;
      padding: 10px 15px;
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: var(--texto);
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    th {
      background-color: var(--azul);
      color: white;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h2, h3 {
        font-size: 20px;
      }
      input, button {
        font-size: 15px;
        padding: 8px;
      }
      .resultados-extra {
        font-size: 16px;
      }
      th, td {
        font-size: 13px;
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora Poisson + EV</h2>

    <!-- M√©dia de Gols -->
    <div class="section">
      <h3>1Ô∏è‚É£ Calcular M√©dia de Gols</h3>
      <label>Total de Gols:</label>
      <input type="number" id="gols" placeholder="Ex: 9" />
      <label>Total de Partidas:</label>
      <input type="number" id="partidas" placeholder="Ex: 5" />
      <button onclick="calcularMedia()">Calcular M√©dia</button>
      <label>M√©dia Calculada:</label>
      <input type="text" id="media_resultado" readonly />
    </div>

    <!-- Poisson Time √önico -->
    <div class="section">
      <h3>2Ô∏è‚É£ Aplicar Poisson (Time √önico)</h3>
      <label>M√©dia de gols marcados (Time A):</label>
      <input type="number" id="gols_marcados" placeholder="Ex: 1.8" />
      <label>M√©dia de gols sofridos (Time B):</label>
      <input type="number" id="gols_sofridos" placeholder="Ex: 1.4" />
      <label>M√°ximo de gols para an√°lise:</label>
      <input type="number" id="limite" value="5" min="1" max="10" />
      <button onclick="calcularPoisson()">Calcular Probabilidades</button>
      <ul id="resultado"></ul>
      <div class="resultados-extra" id="resumo_extra"></div>
    </div>

    <!-- Placar Exato -->
    <div class="section">
      <h3>3Ô∏è‚É£ Placar Exato entre dois times</h3>
      <label>M√©dia de gols esperada - Time A:</label>
      <input type="number" id="media_a" placeholder="Ex: 1.6" />
      <label>M√©dia de gols esperada - Time B:</label>
      <input type="number" id="media_b" placeholder="Ex: 1.2" />
      <button onclick="placarExato()">Calcular Placares Exatos</button>
      <div class="resultados-extra" id="placares_tabela"></div>
    </div>

    <!-- EV (Expected Value) -->
    <div class="section">
      <h3>4Ô∏è‚É£ Calculadora EV (Expected Value)</h3>
      <p style="text-align:center; font-size:14px;">F√≥rmula: <code>EV = (Probabilidade √ó Odds) - 1</code></p>
      <label>Probabilidade (%)</label>
      <input type="number" id="probabilidade" placeholder="Ex: 12.7" min="0" max="100" step="0.01" />
      <label>Odds</label>
      <input type="number" id="odds" placeholder="Ex: 9.00" min="0" step="0.01" />
      <button onclick="calcularEV()">Calcular EV</button>
      <div class="resultados-extra" id="resultado_ev"></div>
    </div>
  </div>

  <script>
    function fatorial(n) {
      return n <= 1 ? 1 : n * fatorial(n - 1);
    }

    function calcularMedia() {
      const gols = parseFloat(document.getElementById("gols").value);
      const partidas = parseFloat(document.getElementById("partidas").value);
      if (isNaN(gols) || isNaN(partidas) || partidas === 0) {
        alert("Preencha os dois campos corretamente.");
        return;
      }
      const media = (gols / partidas).toFixed(2);
      document.getElementById("media_resultado").value = media;
    }

    function calcularPoisson() {
      const marcados = parseFloat(document.getElementById("gols_marcados").value);
      const sofridos = parseFloat(document.getElementById("gols_sofridos").value);
      const limite = parseInt(document.getElementById("limite").value);
      if (isNaN(marcados) || isNaN(sofridos)) {
        alert("Preencha os campos corretamente.");
        return;
      }

      const lambda = (marcados + sofridos) / 2;
      const e = Math.E;
      let html = "", over25 = 0, under25 = 0, somaBTTS = 0;

      for (let x = 0; x <= limite; x++) {
        const p = (Math.pow(lambda, x) * Math.pow(e, -lambda)) / fatorial(x);
        html += `<li>${x} gol(s): ${(p * 100).toFixed(2)}%</li>`;
        if (x <= 2) under25 += p;
        if (x >= 3) over25 += p;
        if (x >= 1) somaBTTS += p;
      }

      document.getElementById("resultado").innerHTML = html;
      const extraHTML = `
        <p><strong>üîº Over 2.5 gols:</strong> ${(over25 * 100).toFixed(2)}%</p>
        <p><strong>üîΩ Under 2.5 gols:</strong> ${(under25 * 100).toFixed(2)}%</p>
        <p><strong>üéØ Chance do time marcar ao menos 1 gol:</strong> ${(somaBTTS * 100).toFixed(2)}%</p>
      `;
      document.getElementById("resumo_extra").innerHTML = extraHTML;
    }

    function placarExato() {
      const mediaA = parseFloat(document.getElementById("media_a").value);
      const mediaB = parseFloat(document.getElementById("media_b").value);
      if (isNaN(mediaA) || isNaN(mediaB)) {
        alert("Preencha as m√©dias dos dois times.");
        return;
      }

      let html = "<table><tr><th>Time A \\ Time B</th>";
      for (let b = 0; b <= 5; b++) {
        html += `<th>${b}</th>`;
      }
      html += "</tr>";

      for (let a = 0; a <= 5; a++) {
        html += `<tr><th>${a}</th>`;
        for (let b = 0; b <= 5; b++) {
          const pA = (Math.pow(mediaA, a) * Math.exp(-mediaA)) / fatorial(a);
          const pB = (Math.pow(mediaB, b) * Math.exp(-mediaB)) / fatorial(b);
          const prob = (pA * pB * 100).toFixed(2);
          html += `<td>${prob}%</td>`;
        }
        html += "</tr>";
      }

      html += "</table>";
      document.getElementById("placares_tabela").innerHTML = html;
    }

    function calcularEV() {
      const probPercent = parseFloat(document.getElementById("probabilidade").value);
      const odds = parseFloat(document.getElementById("odds").value);

      if (isNaN(probPercent) || probPercent < 0 || probPercent > 100) {
        alert("Digite uma probabilidade v√°lida entre 0 e 100%");
        return;
      }
      if (isNaN(odds) || odds <= 0) {
        alert("Digite uma odd v√°lida maior que zero");
        return;
      }

      const probDecimal = probPercent / 100;
      const ev = (probDecimal * odds) - 1;
      const evFormatado = ev.toFixed(3);
      const sinal = ev > 0 ? "+" : "";
      document.getElementById("resultado_ev").textContent = `EV = ${sinal}${evFormatado}`;
    }
  </script>
</body>
</html>
